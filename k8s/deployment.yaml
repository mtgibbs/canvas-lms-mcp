apiVersion: apps/v1
kind: Deployment
metadata:
  name: canvas-mcp
  namespace: canvas-mcp
  labels:
    app: canvas-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: canvas-mcp
  template:
    metadata:
      labels:
        app: canvas-mcp
    spec:
      containers:
        - name: canvas-mcp
          # Build and push to your registry, or use a local registry
          # For local k3s: image: localhost:5000/canvas-mcp:latest
          image: canvas-mcp:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
              name: http
          env:
            - name: PORT
              value: "3001"
            - name: CANVAS_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: canvas-credentials
                  key: CANVAS_API_TOKEN
            - name: CANVAS_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: canvas-credentials
                  key: CANVAS_BASE_URL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
