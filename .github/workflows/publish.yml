name: Publish

on:
  workflow_call:
    inputs:
      tag:
        description: "Release tag to publish"
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (e.g., canvas-lms-mcp-v0.2.1)"
        required: true

permissions:
  contents: write
  id-token: write

jobs:
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Build npm package
        run: deno task build:npm

      - name: Publish to npm
        run: |
          cd npm
          npm publish --provenance --access public
        env:
          NPM_CONFIG_PROVENANCE: true

  publish-extension:
    name: Build and attach extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install mcpb CLI
        run: npm install -g @anthropic-ai/mcpb

      - name: Build npm package
        run: deno task build:npm

      - name: Build extension
        run: deno task build:extension

      - name: Upload extension to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          files: dist/canvas-lms-mcp.mcpb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
