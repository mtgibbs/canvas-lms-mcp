name: CI

on:
  push:
    branches:
      - main
      - "release-please--**"
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  check:
    name: Type check and lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Type check
        run: deno task check

      - name: Lint
        run: deno task lint

      - name: Format check
        run: deno fmt --check

  build-npm:
    name: Build npm package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build npm package
        run: deno task build:npm

      - name: Verify npm package
        run: |
          cd npm
          npm pack --dry-run

  build-extension:
    name: Build extension
    runs-on: ubuntu-latest
    needs: build-npm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install mcpb CLI
        run: npm install -g @anthropic-ai/mcpb

      - name: Build npm package
        run: deno task build:npm

      - name: Build extension
        run: deno task build:extension

      - name: Validate extension
        run: mcpb validate npm/manifest.json

  # When CI is triggered by workflow_dispatch (e.g. from release-please),
  # check runs aren't associated with PRs for branch protection purposes.
  # Create commit statuses which branch protection does recognize.
  report-status:
    name: Report CI status
    if: github.event_name == 'workflow_dispatch'
    needs: [check, build-npm, build-extension]
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    steps:
      - name: Create commit statuses for branch protection
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.sha;
            const contexts = ['Type check and lint', 'Build npm package'];
            for (const name of contexts) {
              await github.rest.repos.createCommitStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                sha,
                state: 'success',
                context: name,
                description: 'All checks passed',
              });
              console.log(`Created status for "${name}" on ${sha}`);
            }
